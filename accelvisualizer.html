        position: absolute;
        width: calc((100% - 24px) / 25 - 1px);

<div id="accelerationData">
    <h4>Accelerometer XYZ Data</h4>
    <ul>
        <li>X-axis: <span id="Accelerometer_x">0</span> m/s<sup>2</sup></li>
        <li>Y-axis: <span id="Accelerometer_y">0</span> m/s<sup>2</sup></li>
        <li>Z-axis: <span id="Accelerometer_z">0</span> m/s<sup>2</sup></li>
    </ul>
</div>
<button id="startButton">Start Demo</button>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const visualizerContainer = document.getElementById("visualizer-container");
    
        function handleMotion(event) {
            const xAcceleration = event.acceleration.x;
            const yAcceleration = event.acceleration.y;
            const zAcceleration = event.acceleration.z;

            //scaling factor changes sensitivity for accelerometer
            const sensitivityFactor = 5;

            //maps zAcceleration to the hue range (240 to 360)
            const backgroundHue = map(zAcceleration * sensitivityFactor, -10, 10, 240, 360);

            //sets body color based on zAcceleration
            document.body.style.backgroundColor = `hsl(${backgroundHue}, 100%, 10%)`;

            //maps yAcceleration to the opposite hue range (180 to 540)
            const barHue = map(yAcceleration * sensitivityFactor, -10, 10, 180, 540);

            //sets .bar color based on yAcceleration
            visualizerContainer.style.setProperty("--bar-color", `hsl(${barHue}, 100%, 65%)`);

            //move bars vertically based on zAcceleration
            visualizerContainer.style.transform = `translateY(${zAcceleration * 2 * sensitivityFactor}px)`;

            //move bars horizontally based on xAcceleration
            visualizerContainer.style.transform += ` translateX(${xAcceleration * 2 * sensitivityFactor}px)`;

            //update numerical data
            document.getElementById("Accelerometer_x").textContent = xAcceleration.toFixed(2);
            document.getElementById("Accelerometer_y").textContent = yAcceleration.toFixed(2);
            document.getElementById("Accelerometer_z").textContent = zAcceleration.toFixed(2);
        }

        function map(value, inMin, inMax, outMin, outMax) {
            return (value - inMin) * (outMax - outMin) / (inMax - inMin) + outMin;
        }
    
        //event listener wasn't properly working until this button was added
        //this is because some mobile phones require a user event to activate the accelerometer
        document.getElementById("startButton").addEventListener("click", function () {
            //requests permission if needed
            //this will open up a dialogue box on mobile
            if (typeof DeviceMotionEvent.requestPermission === "function") {
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response === "granted") {
                        window.addEventListener("devicemotion", handleMotion);
                    } else {
                        console.log("Permission denied");
                    }
                }).catch(console.error);
            } else {
                window.addEventListener("devicemotion", handleMotion);
            }
        });
    });
</script>
